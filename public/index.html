<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>FossaBnb</title>
  </head>
  <body>
    <div id="photo-gallery"></div>
    <div id="information-1"></div>
    <div id="reviews"></div>
    <div id="information-2"></div>
    <div id="reservations"></div>
    <script src="http://localhost:3000/bundle.js"></script>
    <!-- <script src="http://localhost:3002/dist/bundle.js"></script> -->
    <script src="http://localhost:3008/dist/bundle.js"></script>
    <!-- <script src="http://localhost:3001/dist/bundle.js"></script> -->
    <script src="http://localhost:3003/public/bundle.js"></script>
    <script>
      const myId = +window.location.pathname.split('/')[1];
      ReactDOM.render(
        React.createElement(window.Photos, {id : myId}, null),
        document.getElementById('photo-gallery')
      );
      ReactDOM.render(
        React.createElement(window.Reservations, {id : myId}, null),
        document.getElementById('reservations')
      );
      // ReactDOM.render(
      //   React.createElement(window.Reviews, {id: myId}, null),
      //   document.getElementById('reviews')
      // );
      ReactDOM.render(
        React.createElement(window.InfoPart1, {id: myId}, null),
        document.getElementById('information-1')
      );
      ReactDOM.render(
        React.createElement(window.InfoPart2, {id: myId}, null),
        document.getElementById('information-2')
      );
    </script>
  </body>
</html>
